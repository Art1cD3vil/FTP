<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Forbidden</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .message-box {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #333;
        }
        .message-box h1 {
            color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>403 - Access Forbidden</h1>
        <p>{{ message }}</p>
    </div>
</body>
</html>
